<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compact-DS Dive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
    }
    .rounded-highlight {
      background-color: #fff8b3;
      border-radius: 0.5rem;
      padding: 0 0.3em;
    }
    .toggle-switch {
      width: 40px;
      height: 20px;
      background-color: #d1d5db;
      border-radius: 9999px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .toggle-switch.enabled {
      background-color: #14b8a6;
    }
    .toggle-switch-thumb {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 9999px;
      transition: transform 0.3s ease;
    }
    .toggle-switch.enabled .toggle-switch-thumb {
      transform: translateX(20px);
    }
    .sidebar-item {
      cursor: pointer;
      border-bottom-width: 1px;
      border-color: rgb(229 231 235);
      padding: 0.75rem;
      transition: color, background-color, border-color, text-decoration-color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 0.2s;
    }
    .sidebar-item:hover {
      background-color: rgb(243 244 246);
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    /* Drop Pod Animation */
    @keyframes dropPod {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    
    .drop-pod-animation {
      animation: dropPod 3s ease-in-out infinite;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    /* Lambda Slider Styling */
    .slider {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
    }
    
    .slider::-webkit-slider-track {
      background: #e5e7eb;
      height: 8px;
      border-radius: 4px;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: #14b8a6;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .slider::-moz-range-track {
      background: #e5e7eb;
      height: 8px;
      border-radius: 4px;
      border: none;
    }
    
    .slider::-moz-range-thumb {
      background: #14b8a6;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    
    .slider:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Centered tooltip/help modal */
    .tooltip-centered {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 10000 !important;
      max-width: 90vw !important;
      max-height: 80vh !important;
      overflow-y: auto !important;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3) !important;
      border: 2px solid #4a5568 !important;
      padding: 1.25rem !important;
      border-radius: 0.75rem !important;
      background: #111827 !important; /* gray-900 */
      color: #fff !important;
    }
    .tooltip-overlay {
      position: fixed !important;
      inset: 0 !important;
      background: rgba(0,0,0,0.5) !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>

  <div id="welcomeMessage" class="absolute inset-0 flex flex-col items-center justify-center text-center px-2 sm:px-4 lg:px-6 text-gray-700 pointer-events-none">
    <img src="./styles/capsule.png" alt="Icon" class="w-24 h-24 sm:w-32 sm:h-32 lg:w-48 lg:h-48 xl:w-64 xl:h-64 mb-2 sm:mb-4 drop-pod-animation" />
    <h2 class="text-lg sm:text-2xl lg:text-3xl xl:text-4xl font-bold mb-1 sm:mb-2">Dive into Compact-DS!</h2>
    <p class="text-xs sm:text-sm lg:text-base text-gray-700">Query and cast your valuable vote for relevance!</p>
  </div>

  <!-- Centered Search Group -->
  <div id="centeredSearchGroup" class="fixed bottom-2 sm:bottom-4 left-2 right-2 sm:left-4 sm:right-4 lg:left-[calc(25%+1rem)] flex justify-center pointer-events-none z-20 overflow-visible">
    <div class="pointer-events-auto bg-white rounded-xl shadow-lg p-2 sm:p-3 lg:p-4 border w-full max-w-5xl overflow-visible">
      <div class="flex flex-col sm:flex-row items-center gap-1 sm:gap-2 lg:gap-3 justify-center">
        <div class="relative">
          <button id="toggleParamsBtn" class="text-xs sm:text-sm bg-gray-100 hover:bg-gray-200 px-2 sm:px-3 py-1 sm:py-2 rounded-md font-medium flex items-center gap-1">
            <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <rect x="4" y="6" width="16" height="12" rx="2"/>
              <line x1="8" y1="10" x2="16" y2="10"/>
              <line x1="8" y1="14" x2="12" y2="14"/>
              <circle cx="18" cy="12" r="1"/>
            </svg>
            <span class="hidden sm:inline">Parameters</span>
            <span class="sm:hidden">Params</span>
          </button>
          <div id="paramPanel" class="hidden absolute bottom-full left-2 right-2 sm:left-auto sm:right-auto mb-2 bg-white border rounded-lg shadow-lg p-2 sm:p-3 lg:p-4 w-auto sm:w-[320px] lg:w-[360px] space-y-1 sm:space-y-3 lg:space-y-4 max-h-[35vh] sm:max-h-[50vh] overflow-y-auto overflow-x-visible z-30">
            <!-- Help button (opens centered modal with all descriptions) -->
            <div class="flex justify-end mb-2">
              <button id="helpBtn" class="text-xs sm:text-sm bg-blue-100 hover:bg-blue-200 w-6 h-6 sm:w-8 sm:h-8 rounded-full font-medium flex items-center justify-center">
                ?
              </button>
            </div>
            <!-- nprobe, k, rerank, diverse, lambda -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 sm:gap-2">
              <label class="text-sm font-medium text-gray-700">nprobe</label>
              <select id="nprobe" class="border rounded-md p-1 text-sm w-full sm:w-24">
                <option>1</option><option>8</option><option>16</option><option selected>32</option><option>64</option><option>128</option><option>256</option>
              </select>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 sm:gap-2">
              <label class="text-sm font-medium text-gray-700">k (max: 1000)</label>
              <input type="number" id="k" min="1" max="1000" value="5" class="border rounded-md p-1 text-sm w-16 text-center">
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 sm:gap-2">
              <label class="text-sm font-medium text-gray-700">Exact Search</label>
              <button id="rerankToggle" class="toggle-switch disabled self-start sm:self-auto" data-exact-rerank>
                <span class="toggle-switch-thumb"></span>
              </button>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 sm:gap-2">
              <label class="text-sm font-medium text-gray-700">Diverse Search</label>
              <button id="diverseToggle" class="toggle-switch disabled self-start sm:self-auto" data-diverse-search>
                <span class="toggle-switch-thumb"></span>
              </button>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 sm:gap-2">
              <label class="text-sm font-medium text-gray-700">Î» (lambda)</label>
              <div class="flex items-center gap-2 w-full sm:w-32 pr-2 sm:pr-0">
                <input type="range" id="lambda" min="0" max="100" value="50" step="1" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider" disabled>
                <span id="lambdaValue" class="text-sm text-gray-600 w-10 text-right">0.50</span>
              </div>
            </div>
          </div>
        </div>
        <div class="relative flex-grow w-full min-w-0">
          <input id="queryInput" type="text" placeholder="Enter your query here" class="w-full border rounded-2xl p-2 sm:p-3 pr-14 sm:pr-16 text-xs sm:text-sm lg:text-base" />
          <button id="sendButton" class="absolute right-3 sm:right-3 top-1/2 -translate-y-1/2 bg-teal-600 text-white hover:bg-teal-700 flex items-center justify-center w-[24px] h-[24px] sm:w-[32px] sm:h-[32px] lg:w-[36px] lg:h-[36px] rounded-full">
            <svg id="sendButtonText" class="w-2 h-2 sm:w-3 sm:h-3 lg:w-4 lg:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
          </button>
          <div id="loadingSpinner" class="hidden absolute right-3 sm:right-3 top-1/2 -translate-y-1/2 bg-teal-600 flex items-center justify-center w-[24px] h-[24px] sm:w-[32px] sm:h-[32px] lg:w-[36px] lg:h-[36px] rounded-full">
            <svg class="w-2 h-2 sm:w-3 sm:h-3 lg:w-4 lg:h-4 text-white animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- History Panel Sidebar -->
  <div id="historySidebar" class="fixed left-0 top-0 h-full w-1/4 min-w-[200px] max-w-[300px] bg-white border-r border-gray-200 flex flex-col z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
    <div class="p-3 sm:p-4 border-b border-gray-200 flex items-center justify-between">
      <h1 class="text-sm sm:text-lg font-semibold text-gray-700">Query History</h1>
      <button id="sidebarCloseBtn" class="lg:hidden bg-gray-100 hover:bg-gray-200 p-1 rounded-md transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div id="queryHistory" class="flex-1 overflow-y-auto">
      <p class="p-4 text-gray-500 text-xs sm:text-sm">No search history yet</p>
    </div>
  </div>

  <!-- Mobile Menu Toggle -->
  <button id="mobileMenuToggle" class="fixed top-20 right-4 z-40 lg:hidden bg-white p-2 rounded-lg shadow-lg border transition-transform duration-300">
    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Main Content Area (adjusted for sidebar) -->
  <div class="flex-1 flex flex-col items-stretch ml-0 lg:ml-[25%]">
    <!-- Rounded Header -->
    <header class="w-full bg-white border-b py-2 sm:py-3 px-3 sm:px-4 rounded-b-xl shadow-sm fixed top-0 left-0 lg:left-[25%] right-0 z-20">
      <h1 class="text-lg sm:text-2xl lg:text-3xl font-bold text-gray-900">Compact-DS Dive</h1>
    </header>
    
    <!-- Main results container that scrolls till the top edge -->
    <main class="pt-20 sm:pt-20 lg:pt-24 px-2 sm:px-4 lg:px-6 mb-24 sm:mb-36 overflow-y-auto max-h-[calc(100vh-160px)] sm:max-h-[calc(100vh-112px)]" id="results"></main>



  </div>

  <script>
    // Preserve multi-line query content with single-line input by intercepting paste
    window.__preservedPasteRaw = null;       // raw text with \n
    window.__preservedPasteDisplay = null;   // what is shown in the input (\n -> space)
    // Query History Management
    let queryHistory = [];

    // Load query history from localStorage
    function loadQueryHistory() {
      try {
        const saved = localStorage.getItem('faiss-rag-query-history');
        if (saved) {
          queryHistory = JSON.parse(saved);
          renderQueryHistory();
        }
      } catch (error) {
        console.error('Failed to load query history:', error);
      }
    }

    // Save query history to localStorage
    function saveQueryHistory() {
      try {
        const toSave = queryHistory.slice(0, 50); // Keep only last 50 queries
        localStorage.setItem('faiss-rag-query-history', JSON.stringify(toSave));
      } catch (error) {
        console.error('Failed to save query history:', error);
      }
    }

    // Add query to history
    function addToHistory(query, results, searchParams, latency) {
      const historyItem = {
        id: Date.now(),
        query: query,
        timestamp: new Date().toISOString(),
        results: results,
        searchParams: searchParams,
        latency: latency
      };
      queryHistory.unshift(historyItem);
      saveQueryHistory();
      renderQueryHistory();
    }

    // Show help cover over parameter panel
    function openHelpCover() {
      const paramPanel = document.getElementById('paramPanel');
      if (!paramPanel) return;
      
      // Create help cover
      const helpCover = document.createElement('div');
      helpCover.id = 'helpCover';
      helpCover.className = 'absolute inset-0 bg-white rounded-lg shadow-lg p-3 sm:p-4 z-40 transform transition-transform duration-300 ease-in-out';
      helpCover.style.transform = 'translateY(100%)';
      
      helpCover.innerHTML = `
        <div class="flex justify-between items-center mb-4 pb-3 border-b border-gray-100">
          <h3 class="text-lg font-bold text-teal-600 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Parameter Help
          </h3>
          <button id="helpCloseBtn" class="text-gray-400 hover:text-teal-600 hover:bg-teal-50 text-xl font-bold w-7 h-7 rounded-full flex items-center justify-center transition-colors duration-200">Ã</button>
        </div>
        <div class="space-y-4 text-sm overflow-y-auto max-h-[calc(100%-4rem)]">
          <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-teal-500">
            <span class="font-semibold text-teal-700">nprobe:</span> 
            <span class="text-gray-700">Number of clusters to search. Higher values typically improve accuracy.</span>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-teal-500">
            <span class="font-semibold text-teal-700">k:</span> 
            <span class="text-gray-700">Number of top passages to retrieve.</span>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-teal-500">
            <span class="font-semibold text-teal-700">Exact Search:</span> 
            <span class="text-gray-700">Use exact search instead of ANN. More accurate but slower.</span>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-teal-500">
            <span class="font-semibold text-teal-700">Diverse Search:</span> 
            <span class="text-gray-700">Use diverse search to avoid similar results but may reduce relevance. Tune the tradeoff with Î».</span>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-teal-500">
            <span class="font-semibold text-teal-700">Î» (lambda):</span> 
            <span class="text-gray-700">Diversity tradeoff parameter: higher for diversity, lower for relevance.</span>
          </div>
        </div>
      `;
      
      // Add to parameter panel
      paramPanel.appendChild(helpCover);
      
      // Animate in
      setTimeout(() => {
        helpCover.style.transform = 'translateY(0)';
      }, 10);
      
      // Close functionality
      const closeBtn = helpCover.querySelector('#helpCloseBtn');
      closeBtn.addEventListener('click', closeHelpCover);
      
      // Store reference
      window.currentHelpCover = helpCover;
    }
    
    // Close help cover
    function closeHelpCover() {
      const helpCover = window.currentHelpCover;
      if (!helpCover) return;
      
      // Animate out
      helpCover.style.transform = 'translateY(100%)';
      
      // Remove after animation
      setTimeout(() => {
        if (helpCover.parentNode) {
          helpCover.parentNode.removeChild(helpCover);
        }
        window.currentHelpCover = null;
      }, 300);
    }

    // Render query history
    function renderQueryHistory() {
      const container = document.getElementById('queryHistory');
      if (queryHistory.length === 0) {
        container.innerHTML = '<p class="p-4 text-gray-500 text-sm">No search history yet</p>';
        return;
      }

      container.innerHTML = queryHistory.map(item => renderHistoryItem(item)).join('');
      attachHistoryEventListeners();
    }

    // Render individual history item
    function renderHistoryItem(item) {
      const date = new Date(item.timestamp).toLocaleDateString();
      const time = new Date(item.timestamp).toLocaleTimeString();
      
      return `
        <div class="sidebar-item group hover:bg-gray-100 cursor-pointer" data-id="${item.id}" data-select-query>
          <div class="flex justify-between items-start">
            <div class="flex-1 min-w-0">
              <div class="text-sm font-medium text-gray-900 truncate">${item.query}</div>
              <div class="text-xs text-gray-500 mt-1">${date} ${time}</div>
              ${item.latency ? `<div class="text-xs text-gray-400">${item.latency}s</div>` : ''}
            </div>
            <div class="hidden group-hover:flex gap-1 ml-2">
              <button data-delete-query class="text-xs text-red-500 hover:text-red-700">Delete</button>
            </div>
          </div>
        </div>
      `;
    }

    // Attach event listeners to history items
    function attachHistoryEventListeners() {
                   // Select query
      document.querySelectorAll('[data-select-query]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          // Don't trigger if clicking on delete button
          if (e.target.closest('[data-delete-query]')) {
            return;
          }
          
          const id = parseInt(e.target.closest('[data-id]').dataset.id);
          const item = queryHistory.find(h => h.id === id);
          if (item) {
            document.getElementById('queryInput').value = item.query;
            displayResults(item.results, item.query, item.searchParams, item.latency);
          }
        });
      });



      // Delete query
      document.querySelectorAll('[data-delete-query]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const id = parseInt(e.target.closest('[data-id]').dataset.id);
          const deletedItem = queryHistory.find(h => h.id === id);
          
          // Check if we're currently viewing this deleted item
          const currentQuery = document.getElementById('queryInput').value;
          const isCurrentlyViewing = deletedItem && currentQuery === deletedItem.query;
          
          // Remove from history
          queryHistory = queryHistory.filter(h => h.id !== id);
          saveQueryHistory();
          renderQueryHistory();
          
          // If we're currently viewing the deleted item, clear the page and show welcome
          if (isCurrentlyViewing) {
            // Clear the query input
            document.getElementById('queryInput').value = '';
            
            // Clear the results
            document.getElementById('results').innerHTML = '';
            
            // Show welcome message, title, and centered search group
            const welcomeMessage = document.getElementById('welcomeMessage');
            const centeredSearchGroup = document.getElementById('centeredSearchGroup');
            const header = document.querySelector('header');
            if (welcomeMessage) {
              welcomeMessage.style.display = 'flex';
            }
            if (centeredSearchGroup) {
              centeredSearchGroup.style.display = 'flex';
            }
            if (header) {
              header.style.display = 'flex';
            }
          }
        });
      });


    }

    // Loading state management
    function setLoading(loading) {
      const sendButton = document.getElementById('sendButton');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      if (loading) {
        sendButton.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
      } else {
        sendButton.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
      }
    }

          // Display results (existing function, enhanced)
    function displayResults(data, query, searchParams, latency) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      
      // Hide welcome message and title when displaying results
      const welcomeMessage = document.getElementById('welcomeMessage');
      const header = document.querySelector('header');
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }
      if (header) {
        header.style.display = 'none';
      }
      // Do NOT hide the search group here!
      
      // Add query and parameter display at the top (fixed position)
      if (query) {
        const nprobe = searchParams?.nprobe || document.getElementById('nprobe').value;
        const k = searchParams?.k || document.getElementById('k').value;
        const useRerank = searchParams?.useRerank !== undefined ? searchParams.useRerank : document.getElementById('rerankToggle').classList.contains('enabled');
        const useDiverse = searchParams?.useDiverse !== undefined ? searchParams.useDiverse : document.getElementById('diverseToggle').classList.contains('enabled');
        const lambdaVal = searchParams?.lambdaVal || document.getElementById('lambda').value;
        
        const isLongQuery = (query || '').length > 25; // fallback; actual collapse decided after measuring
        const safeQuery = escapeHtml(query || '');
        // Build preview for summary: first ~25 chars, cut at word boundary, add ellipsis if truncated
        const previewLimit = 25;
        let previewRaw = (query || '').slice(0, previewLimit);
        if ((query || '').length > previewLimit) {
          let cut = (query || '').slice(0, previewLimit);
          const lastSpace = cut.lastIndexOf(' ');
          if (lastSpace > 0) cut = cut.slice(0, lastSpace);
          previewRaw = cut + '...';
        }
        const previewEscaped = escapeHtml(previewRaw);

        // Escape single quotes for safe embedding inside single-quoted attributes
        const safeQueryAttr = (safeQuery || '').replace(/'/g, "&#39;");
        const previewAttr = (previewEscaped || '').replace(/'/g, "&#39;");

        const queryDisplay = document.createElement('div');
        queryDisplay.className = "text-gray-700 text-lg font-medium mb-4 bg-[#f7f9fc] py-3 px-4 shadow-sm rounded-lg fixed top-0 left-0 md:left-80 right-2 md:right-6 z-20";
        // append first for measuring available width
        container.appendChild(queryDisplay);

        const collapse = shouldCollapseQuery(safeQuery, queryDisplay);
        const headerMarkup = collapse
          ? `<details class="mt-1" data-query-collapsible data-full='${safeQueryAttr}' data-preview='${previewAttr}'>
               <summary class="cursor-pointer select-none">Query: <span class="font-semibold whitespace-pre-wrap break-words">${previewEscaped}</span></summary>
             </details>`
          : `<div>Query: <span class="font-semibold whitespace-pre-wrap break-words">${safeQuery}</span></div>`;

        queryDisplay.innerHTML = `
          ${headerMarkup}
          <div class="flex gap-2 mt-2 flex-wrap" id="queryMeta">

    function toHexString(num) {
      // Convert to hex with full precision
      const buffer = new ArrayBuffer(8);
      const view = new DataView(buffer);
      view.setFloat64(0, num);
      const hex = Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
      return '0x' + hex;

    // Decide if header should collapse based on rendered width (one-line fit)
    function shouldCollapseQuery(fullHtmlEscaped, headerContainer) {
      // Create a temporary measurement element with same styling
      const temp = document.createElement('div');
      temp.style.position = 'absolute';
      temp.style.visibility = 'hidden';
      temp.style.whiteSpace = 'nowrap';
      temp.style.fontWeight = '600';
      temp.style.fontSize = getComputedStyle(headerContainer).fontSize || '1rem';
      temp.style.maxWidth = 'none';
      temp.innerHTML = `Query: <span class="font-semibold whitespace-pre-wrap break-words">${fullHtmlEscaped}</span>`;
      document.body.appendChild(temp);
      const textWidth = temp.getBoundingClientRect().width;
      document.body.removeChild(temp);

      // Available width inside the container (padding already applied on container)
      const containerWidth = headerContainer.getBoundingClientRect().width;
      // Heuristic: allow some headroom for the meta badges that follow; collapse if text would wrap
      const reservedForBadges = 260; // px buffer for chips; tuned for mobile/desktop
      return textWidth > Math.max(0, containerWidth - reservedForBadges);
    }

    // Re-evaluate collapse on resize
    function setupResponsiveHeader(scope) {
      const container = scope || document;
      const relayout = () => {
        const queryBox = container; // the same wrapper we created
        if (!queryBox) return;
        const full = queryBox.dataset.full;
        const preview = queryBox.dataset.preview;
        if (!full || !preview) return;

        const collapse = shouldCollapseQuery(full, queryBox);
        const existsDetails = queryBox.querySelector('details[data-query-collapsible]');
        if (collapse && !existsDetails) {
          queryBox.insertAdjacentHTML('afterbegin', `<details class="mt-1" data-query-collapsible data-full='${full.replace(/'/g, "&#39;")}' data-preview='${preview.replace(/'/g, "&#39;")}'><summary class="cursor-pointer select-none">Query: <span class="font-semibold whitespace-pre-wrap break-words">${preview}</span></summary></details>`);
          // remove static div header if present
          const staticDiv = queryBox.querySelector(':scope > div');
          if (staticDiv) staticDiv.remove();
          initQueryCollapsible(queryBox);
        } else if (!collapse) {
          // replace details with static full text
          const det = existsDetails;
          if (det) det.remove();
          queryBox.insertAdjacentHTML('afterbegin', `<div>Query: <span class="font-semibold whitespace-pre-wrap break-words">${full}</span></div>`);
        }
      };
      window.addEventListener('resize', relayout);
      // Run once now
      setTimeout(relayout, 0);
    }

    // Ensure a spacer element exists under the fixed header so content doesn't hide behind it
    function ensureResultsSpacer(resultsContainer, headerEl) {
      if (!resultsContainer || !headerEl) return;
      let spacer = resultsContainer.querySelector('[data-results-spacer]');
      if (!spacer) {
        spacer = document.createElement('div');
        spacer.setAttribute('data-results-spacer', '1');
        resultsContainer.prepend(spacer);
      }
      const updateSpacer = () => {
        const rect = headerEl.getBoundingClientRect();
        const margin = 4; // breathing room
        const isOpen = !!headerEl.querySelector('details[data-query-collapsible][open]');
        // When collapsed, use a compact spacer; when expanded, use full height to prevent overlap
        const target = isOpen
          ? Math.max(0, Math.round(rect.height + margin))
          : Math.max(0, Math.round((rect.height + margin) / 3));
        spacer.style.height = `${target}px`;
      };
      updateSpacer();
      // Update on resize and when details toggle may change height
      window.addEventListener('resize', updateSpacer);
      const details = headerEl.querySelector('details[data-query-collapsible]');
      if (details) {
        details.addEventListener('toggle', () => setTimeout(updateSpacer, 0));
      }
      // Also update after responsive relayout changes header structure
      setTimeout(updateSpacer, 0);
    }

    function highlightOriginalText(expandedText, originalText) {
      const escapedExpanded = escapeHtml(expandedText);
      const escapedOriginal = escapeHtml(originalText);

      // Attempt exact substring match
      if (escapedExpanded.includes(escapedOriginal)) {
        return escapedExpanded.replace(
          escapedOriginal,
          `<span class="border-b-2 border-green-500">${escapedOriginal}</span>`
        );
      }

      // Fallback: do not highlight
      console.warn("Exact match for original passage not found in expanded text");
      return escapedExpanded;
    }

    // Optimized version with early exit and caching
    function highlightOriginalTextOptimized(expandedText, originalText) {
      // Early exit if texts are identical
      if (expandedText === originalText) {
        return `<span class="border-b-2 border-green-500">${escapeHtml(originalText)}</span>`;
      }
      
      // Quick check if original text is contained in expanded text
      if (!expandedText.includes(originalText)) {
        return escapeHtml(expandedText);
      }
      
      // Only escape if we need to highlight
      const escapedExpanded = escapeHtml(expandedText);
      const escapedOriginal = escapeHtml(originalText);
      
      if (escapedExpanded.includes(escapedOriginal)) {
        return escapedExpanded.replace(
          escapedOriginal,
          `<span class="border-b-2 border-green-500">${escapedOriginal}</span>`
        );
      }
      
      return escapedExpanded;
    }

        helpBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          if (!isHelpOpen) {
            openHelpCover();
            isHelpOpen = true;
          } else {
            closeHelpCover();
            isHelpOpen = false;
          }
        });
      }
      
      // Position parameter panel on load and resize
      positionParamPanel();
      window.addEventListener('resize', positionParamPanel);
      
      // Position panel when it becomes visible
      const toggleParamsBtn = document.getElementById('toggleParamsBtn');
      if (toggleParamsBtn) {
        toggleParamsBtn.addEventListener('click', () => {
          setTimeout(positionParamPanel, 10); // Small delay to ensure panel is visible
        });
      }

      // Paste handling for query input to preserve internal newlines while keeping box single-line
      const qi = document.getElementById('queryInput');
      if (qi) {
        qi.addEventListener('paste', (e) => {
          try {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            const raw = (text || '').replace(/\r\n|\r/g, "\n");
            window.__preservedPasteRaw = raw;
            window.__preservedPasteDisplay = raw.replace(/\n/g, ' ');
            qi.value = window.__preservedPasteDisplay;
          } catch (_) { /* no-op */ }
        });
        qi.addEventListener('input', () => {
          if (window.__preservedPasteDisplay !== qi.value) {
            window.__preservedPasteRaw = null;
            window.__preservedPasteDisplay = null;
          }
        });
      }
    });
  </script>
</body>
