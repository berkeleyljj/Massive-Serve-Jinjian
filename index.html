<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Search UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .highlight {
            background-color: #fef3c7;
            font-weight: 600;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #f3f4f6;
        }
        .three-dot-menu {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            right: 0;
        }
        .three-dot-menu.show {
            display: block;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-gray-50 font-inter h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Mobile Menu Toggle -->
        <div class="md:hidden fixed top-4 left-4 z-50">
            <button onclick="toggleMobileMenu()" class="p-2 bg-white rounded-lg shadow-md border border-gray-200 hover:bg-gray-50">
                <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Query History Sidebar -->
        <div id="historySidebar" class="w-80 md:w-80 bg-white border-r border-gray-200 flex flex-col fixed md:relative top-0 left-0 h-full z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-900">Query History</h2>
                <button onclick="toggleMobileMenu()" class="md:hidden p-1 hover:bg-gray-100 rounded">
                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto" id="queryHistory">
                <!-- Query history items will be populated here -->
            </div>
        </div>

        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden hidden" onclick="toggleMobileMenu()"></div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col md:ml-0">
            <!-- Search Results Area -->
            <div class="flex-1 overflow-y-auto p-6" id="searchResults">
                <div class="max-w-4xl mx-auto">
                    <div class="text-center py-12 text-gray-500" id="initialState">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Search your documents</h3>
                        <p class="text-sm text-gray-500">Enter a query below to search through your document collection</p>
                    </div>
                    <div id="resultsContainer" class="space-y-6 hidden">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Search Controls and Input Bar -->
            <div class="bg-white border-t border-gray-200 p-4">
                <div class="max-w-4xl mx-auto">
                    <!-- Search Controls -->
                    <div class="flex flex-wrap items-center justify-center gap-4 md:gap-6 mb-4">
                        <!-- nprobe dropdown -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">nprobe:</label>
                            <div class="dropdown relative">
                                <button class="bg-white border border-gray-300 rounded-md px-3 py-2 text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="nprobeButton">
                                    <span id="nprobeValue">32</span>
                                    <svg class="inline-block ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#" onclick="selectNprobe(1)">1</a>
                                    <a href="#" onclick="selectNprobe(8)">8</a>
                                    <a href="#" onclick="selectNprobe(32)">32</a>
                                    <a href="#" onclick="selectNprobe(64)">64</a>
                                    <a href="#" onclick="selectNprobe(128)">128</a>
                                </div>
                            </div>
                        </div>

                        <!-- k dropdown -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">k:</label>
                            <div class="dropdown relative">
                                <button class="bg-white border border-gray-300 rounded-md px-3 py-2 text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="kButton">
                                    <span id="kValue">10</span>
                                    <svg class="inline-block ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#" onclick="selectK(5)">5</a>
                                    <a href="#" onclick="selectK(10)">10</a>
                                    <a href="#" onclick="selectK(20)">20</a>
                                    <a href="#" onclick="selectK(50)">50</a>
                                    <a href="#" onclick="selectK(100)">100</a>
                                </div>
                            </div>
                        </div>

                        <!-- exact rerank toggle -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">Exact rerank:</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="exactRerank">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Query Input Bar -->
                    <div class="relative">
                        <div class="flex items-center bg-white border border-gray-300 rounded-lg shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                            <input 
                                type="text" 
                                placeholder="Ask me anything..." 
                                class="flex-1 px-4 py-3 text-base border-0 rounded-lg focus:outline-none focus:ring-0"
                                id="queryInput"
                                onkeypress="handleKeyPress(event)"
                            />
                            <button 
                                onclick="submitQuery()" 
                                class="p-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                id="sendButton"
                            >
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center space-x-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <span class="text-gray-700">Searching...</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
